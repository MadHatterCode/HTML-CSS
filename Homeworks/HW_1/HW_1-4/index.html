<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        span {
            background-color: rgba(211, 211, 211, 0.44);
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 0 5px;
            font-weight: bold;
            padding: 10px 20px;
            font-size: 20px;
            text-align: center;
        }
        p {
            margin: 10px 10px;
        }


    </style>
</head>
<body>
    <p>Player 1:</p>
    <span style="margin-left: 10px; color: black">2♣</span>
    <span style="color: red">9♥</span>
    <span style="color: red">6♥</span>
    <span style="color: red">A♦</span>
    <span style="color: black">Q♠</span>
    <span style="color: black">J♣</span>
    <p>Player 2:</p>
    <span style="margin-left: 10px; color: red">3♥</span>
    <span style="color: black">A♣</span>
    <span style="color: black">10♣</span>
    <span style="color: red">K♦</span>
    <span style="color: black">8♠</span>
    <span style="color: red">3♥</span>
</body>
</html>
